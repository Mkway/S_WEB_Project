# Redis 보안 테스트용 설정 파일
# 교육 목적으로 일부 보안 설정을 느슨하게 구성

# 네트워크 설정
bind 0.0.0.0
port 6379
timeout 300

# 메모리 설정  
maxmemory 256mb
maxmemory-policy allkeys-lru

# 데이터 지속성 설정
save 900 1
save 300 10
save 60 10000

# 보안 설정 (테스트용으로 느슨함)
# requirepass redis_test_password  # 패스워드 비활성화 (취약점 테스트용)
protected-mode no  # 보호 모드 비활성화 (교육용)

# 로깅 설정
loglevel notice
logfile ""

# 데이터베이스 설정
databases 16

# 명령어 제한 (일부 위험한 명령어 허용 - 교육용)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

# 성능 설정
tcp-keepalive 300
tcp-backlog 511

# 클라이언트 설정
maxclients 10000