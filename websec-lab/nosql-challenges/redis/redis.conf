# Redis Cache Injection 보안 테스트를 위한 설정
# 교육용으로 일부 보안 제한을 완화합니다.

# 기본 설정
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 메모리 및 정책 설정
maxmemory 256mb
maxmemory-policy allkeys-lru

# 보안 설정 (교육용으로 완화)
protected-mode no  # 실제 운영에서는 활성화 필요
requirepass ""  # 패스워드 없음 (교육용)

# 로깅
loglevel notice
logfile ""

# RDB 스냅샷 설정
save 900 1
save 300 10
save 60 10000

# AOF 설정
appendonly yes
appendfsync everysec

# 위험한 명령어 허용 (교육용)
# 실제 운영에서는 다음 명령어들을 제한해야 함:
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command EVAL ""
# rename-command DEBUG ""
# rename-command CONFIG ""

# Cache Injection 테스트를 위한 설정
# Lua 스크립트 실행 허용
lua-time-limit 5000

# 데이터베이스 개수
databases 16

# 클라이언트 연결 설정
tcp-backlog 511
maxclients 10000

# 슬로우 쿼리 로그
slowlog-log-slower-than 10000
slowlog-max-len 128